[colors]
background = #222D31
background-alt = #585858
transparent = #00000000
foreground = #d8d8d8
primary = #a29bfe
secondary = #d8d8d8
alert = #A54242
disabled = #707880
active = #a29bfe

[bar/top]
width = 100%
height = 20pt
radius = 5
bottom = false
modules-left = xworkspaces
modules-right = i3 title temperature filesystem memory cpu date pulseaudio battery tray
background = ${colors.transparent}
foreground = ${colors.foreground}
line-size = 3pt
border-size = 2pt
border-color = ${colors.secondary}
padding-left = 1
padding-right = 1
module-margin = 1
separator = |
separator-foreground = ${colors.disabled}
font-0 = "Iosevka Nerd Font:size=10:style=Bold"
font-1 = "unifont:fontformat=truetype:size=8:antialias=false;0"
font-2 = "Wuncon Siji:pixelsize=10;1"
cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true
; wm-restack = i3
; override-redirect = true
; dpi = 96
; wm-restack = generic
; wm-restack = bspwm

[module/tray]
type = internal/tray

[module/temperature]
type = internal/temperature

[module/battery]
type = internal/battery
low-at = 20
format-charging = <animation-charging> <label-charging>
label-charging = %percentage%%
; Only applies if <animation-charging> is used
; the additional padding around the symbol were added
; the `animation-charnging-4` which has 2 symbols instead of
; one and to keep the battery section uniform when we transition
animation-charging-0 = "  "
animation-charging-1 = "  "
animation-charging-2 = "  "
animation-charging-3 = "  "
animation-charging-4 = " k"
; Only applies if <animation-discharging> is used
format-discharging = <animation-discharging> <label-discharging>
label-discharging = %percentage%%
animation-discharging-0 = "  "
animation-discharging-1 = "  "
animation-discharging-2 = "  "
animation-discharging-3 = "  "
animation-discharging-4 = "  "


[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/title]
type = internal/xwindow
; Available tags:
;   <label> (default)
format = <label>
format-background = ${colors.active}
format-foreground = #000
format-padding = 4

; Available tokens:
;   %title%
;   %instance% (first part of the WM_CLASS atom, new in version 3.7.0)
;   %class%    (second part of the WM_CLASS atom, new in version 3.7.0)
; Default: %title%
label = %class%: %title%
label-maxlen = 80

; Used instead of label when there is no window title
; Available tokens:
;   None
label-empty = Empty
label-empty-foreground = #707880

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}
click-right = pavucontrol

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#F0C674}%ifname%%{F-} %essid% %local_ip%

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

[module/date]
type = internal/date
interval = 10

date = %Y-%m-%d %H:%M

label = %date%
label-foreground = ${colors.primary}

[settings]
compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over
screenchange-reload = true
pseudo-transparency = true

[module/i3]
type = internal/i3
show-urgent = true
enable-scroll = false
pin-workspaces = true
strip-wsnumbers = true
format = <label-mode>
label-mode-foreground = ${colors.background}
label-mode-background = ${colors.primary}
